<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                   Name: <input type="text" name="Name">
                </td>
            </tr>
            <tr>
                <td>
                   Email: <input type="email" name="Your email">
                </td>
            </tr>
            <tr>
                <td>
                   Password: <input type="password" name="Name">
                </td>
            </tr>
            <tr>
            <td>
                Phone Number: <input type="number">
            </tr>
            </td>
            <tr>
                <td>
                   Gender
                   Male: <input type="radio" name="Gender">
                   Female: <input type="radio" name="Gender">
                </td>
            </tr>
            <tr>
                <td>
                   Language: <select>
                    <option>Select language</option>
                    <option>Tamil</option>
                    <option>English</option>
                   </select>
                </td>
            </tr>
            <td>
                Language: <input type="number">
            </tr>
            </td>
            <tr>
                <td>
                   About: <textarea name="Write about youreself"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </body>
</html>
